<h1 class="cointainer bg-dark text-white text-center my-4 py-4">[ngFor]</h1>

<div class="container">
    <table class="table">
        <thead>
            <tr>
                <th scope = "col" (click)="show = !show">UP</th>
                <th scope = "col">TIPO</th>
                <th scope = "col">NOMBRE</th>
                <th scope = "col">EDAD</th>
            </tr>
        </thead>
        <tbody *ngIf="show">
            <tr  *ngFor="let animals of animales; index as i" >
                <th scope = "row" >{{i}}</th>
                <td>{{animals.tipo}}</td>
                <td>{{animals.nombre}}</td>
                <td>{{animals.edad}}</td>
            </tr>
        </tbody>
    </table>
</div>
