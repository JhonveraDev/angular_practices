<div class="table-responsive">
    <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col">Name</th>
            <th scope="col">Email</th>
            <th scope="col">Start Date</th>
            <th scope="col">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr class="table-primary" *ngFor="let item of [0,10,0,2,5,4,4]">
            <th scope="row">Jhon</th>
            <td>Synapse.unit@gmail.com</td>
            <td>26/02/21</td>
            <td class="btn-group d-none d-sm-block" role="group">
                <button type="button" class="btn btn-success m-1" (click)="onGoToEdit(item)">Edit</button>
                <button type="button" class="btn btn-info m-1" (click)="onGoToSee(item)">See</button>
                <button type="button" class="btn btn-danger m-1" (click)="onGoToDelete(item)">Delete</button>
            </td>
          </tr>

        </tbody>
      </table>
</div>
